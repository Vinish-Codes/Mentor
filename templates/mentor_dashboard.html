<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}">  {% endcomment %}
</head>
<style>
    /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    background-color: #444;
    padding: 15px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
<body>
    <header>
        <h1>Welcome, {{ user.username }}!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">View Assigned Mentees</a></li>
            <li><a href="#">Manage Profile</a></li>
            <li>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Mentor Dashboard</h2>
            <p>This is your dashboard. From here, you can manage your mentees and profile.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mentor Management System</p>
    </footer>
</body>
</html>
